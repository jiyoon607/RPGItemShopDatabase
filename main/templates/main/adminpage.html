<!-- templates/item_form.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이템 생성 및 수정</title>
    <style>
        body {
            padding-left: 20px;
        }
        h2 {
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .formula {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .price {
            font-size: 1.5em;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>아이템 생성 및 수정</h1>
        <form method="POST" action="">
            {% csrf_token %}
            
            <label for="item_type">아이템 종류:</label>
            <input type="text" id="item_type" name="item_type" value="" required><br><br>
            
            <label for="item_name">아이템 이름:</label>
            <input type="text" id="item_name" name="item_name" value="" required><br><br>
            
            <label for="item_effect">아이템 효과:</label>
            <textarea id="item_effect" name="item_effect" required></textarea><br><br>
            
            <label for="base_quantity">기본 수량:</label>
            <input type="number" id="base_quantity" name="base_quantity" value="" required><br><br>
            
            <label for="base_price">기본 가격:</label>
            <input type="number" id="base_price" name="base_price" value="" required><br><br>
            
            <label for="price_fluctuation">가격 변동률:</label>
            <input type="number" id="price_fluctuation" name="price_fluctuation" value="" required><br><br>
            
            <button type="submit">아이템 생성/수정</button>
        </form>

        <div class="formula">
            <p><b>현재 가격 = (기본 수량 * 기본 가격) / 가격 변동률 * 현재 재고</b></p>
        </div>
        
        <div class="price">
            <p>계산된 가격:</p>
        </div>
    </div>

</body>
</html>
